"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

type User implements Node {
  """The ID of an object"""
  id: ID!
  name: String!
  email: String!
  hairColor: String
}

type Mutation {
  # addUser(name: String!, email: String!, hairColor: String): User
  createAndSetUser: User
}

type Query {
  user(id: String): User
  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node
}

