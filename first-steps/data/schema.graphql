schema {
  query: Queryz
  mutation: Mutation
}

type Mutation {
  dummy: Boolean
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

type Queryz {
  user(id: String): User

  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node
}

type User implements Node {
  """The ID of an object"""
  id: ID!
  userId: Int!
  name: String!
  email: String!
  color: String!
}
